<!DOCTYPE html>
<html>

    />

    <title></title>
    <style>
      html,
      body,
      #map_canvas {
        height: 100%;
        margin: 0px;

      }
    </style>
    <script

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDiCLXghb5ALx0FvTuHTw40dO2hn5f3_8&language=ja&callback=initMap"
    ></script>

    <script>
      function initMap() {
        map = new google.maps.Map(document.getElementById('map_canvas'), {
          center: { lat: -34.397, lng: 150.644 },
          disableDefaultUI: true,
          zoom: 15
        })
      }
      function postMiniMessage(data) {
        uni.postMessage({
          data: {action: 'message'}
        })
      }
      function test(data) {
        console.log(data)
      }
      window.initMap = initMap
    </script>
